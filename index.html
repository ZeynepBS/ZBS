<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zamanın İzinde: Zeynep Berna Şahin</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Barlow', sans-serif;
      background: linear-gradient(135deg, #f3eaf7, #d6c8e6);
      color: #4a3f63;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      box-sizing: border-box;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .counter {
      background: #ede5f3;
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(180, 154, 220, 0.4);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 700px;
      margin-bottom: 40px;
      color: #5b4a85;
    }
    .time-box {
      text-align: center;
      min-width: 90px;
    }
    .time-box .number {
      font-size: 2.8rem;
      font-weight: 700;
      color: #7b66af;
    }
    .time-box .label {
      margin-top: 6px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #8b7db1;
      letter-spacing: 0.06em;
    }
    .total-time {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 500;
      color: #6e5f91;
      text-align: center;
      max-width: 600px;
      line-height: 1.4;
      font-style: italic;
      margin-bottom: 40px;
    }
    .media-container {
      width: 320px;
      background: #b497bd;
      border-radius: 12px;
      padding: 12px 20px 20px;
      box-shadow: 0 4px 10px rgba(180, 140, 200, 0.3);
      color: white;
      text-align: center;
      margin-bottom: 40px;
    }
    .media-container h2 {
      margin: 0 0 12px 0;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .video-container {
      width: 100%;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    #playPauseBtn {
      background: #7b66af;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: 'Barlow', sans-serif;
    }
    #playPauseBtn:hover {
      background: #5e4a94;
    }
    .lyrics-box {
      background: #d6c8e6cc;
      color: #4a3f63;
      font-style: italic;
      font-weight: 600;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-top: 10px;
      padding: 15px 20px;
      border-radius: 12px;
      max-width: 320px;
      text-align: center;
      user-select: none;
    }
    .carousel {
      overflow-x: auto;
      white-space: nowrap;
      max-width: 100%;
      margin: 20px auto 40px auto;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(123, 102, 175, 0.2);
      background: #ece5f4;
    }
    .carousel-track {
      display: inline-flex;
      gap: 12px;
      padding: 10px 20px;
    }
    .carousel-track img {
      height: 120px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      flex-shrink: 0;
    }
    .carousel-track img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(123, 102, 175, 0.5);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .counter {
        gap: 15px;
        padding: 20px;
      }
      .time-box {
        min-width: 60px;
      }
      .time-box .number {
        font-size: 2rem;
      }
      .time-box .label {
        font-size: 0.9rem;
      }
      .total-time {
        font-size: 0.9rem;
      }
      .media-container {
        width: 90%;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <h1>Zamanın İzinde: Zeynep Berna Şahin</h1>

  <div class="counter" id="counter"></div>
  <div class="total-time" id="totalTime"></div>

  <div class="media-container">
    <h2>İnsan ne yaşadığını bilmez mi Abla?</h2>
    <div class="video-container">
      <iframe 
        src="https://drive.google.com/file/d/17M8AmwmT2fMAOmujdL97KKaGGJGY7-Z-/preview"
        allow="autoplay"
        allowfullscreen
      ></iframe>
    </div>

    <div class="lyrics-box">
      <p>
        “Yaralı ama dimdik duran;<br/>
        Kırık terazisinde hayatı tartan,<br/>
        Kimseye eyvallah etmeyen,<br/>
        Bir savaşçının şarkısı.”
      </p>
    </div>

    <audio id="musicPlayer" preload="none" src="https://github.com/ZeynepBS/ZBS/raw/main/ablam_sarkisi.mp3"></audio>
    <button id="playPauseBtn">Müziği Başlat</button>

    <h2 style="margin-top: 40px;">Zeytin</h2>
    <div class="carousel">
      <div class="carousel-track">
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/1.jpg" alt="Zeytin 1" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/2.jpg" alt="Zeytin 2" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/3.jpg" alt="Zeytin 3" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/4.jpg" alt="Zeytin 4" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/5.jpg" alt="Zeytin 5" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/6.jpg" alt="Zeytin 6" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/7.jpg" alt="Zeytin 7" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/8.jpg" alt="Zeytin 8" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/9.jpg" alt="Zeytin 9" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/10.jpg" alt="Zeytin 10" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/11.jpg" alt="Zeytin 11" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/12.jpg" alt="Zeytin 12" />
        <img src="https://github.com/ZeynepBS/ZBS/raw/main/13.jpg" alt="Zeytin 13" />
      </div>
    </div>
  </div>

  <script>
    // Sayaç
    const birthDate = new Date(1992, 6, 31, 2, 30, 0);
    function updateCounter() {
      const now = new Date();
      const diffMs = now - birthDate;
      const seconds = Math.floor(diffMs / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const years = Math.floor(days / 365.25);
      const remDays = Math.floor(days % 365.25);
      const remHours = hours % 24;
      const remMinutes = minutes % 60;
      const remSeconds = seconds % 60;
      const totalHours = Math.floor(diffMs / (1000 * 60 * 60));
      const totalMinutes = Math.floor(diffMs / (1000 * 60));
      const totalSeconds = seconds;

      document.getElementById("counter").innerHTML = `
        <div class="time-box"><div class="number">${years}</div><div class="label">YIL</div></div>
        <div class="time-box"><div class="number">${remDays}</div><div class="label">GÜN</div></div>
        <div class="time-box"><div class="number">${remHours}</div><div class="label">SAAT</div></div>
        <div class="time-box"><div class="number">${remMinutes}</div><div class="label">DAKİKA</div></div>
        <div class="time-box"><div class="number">${remSeconds}</div><div class="label">SANİYE</div></div>
      `;
      document.getElementById("totalTime").textContent = `Toplam Geçen Süre: ${totalHours.toLocaleString()} saat | ${totalMinutes.toLocaleString()} dakika | ${totalSeconds.toLocaleString()} saniye`;
    }

    updateCounter();
    setInterval(updateCounter, 1000);

    // Müzik kontrol
    const musicPlayer = document.getElementById('musicPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    playPauseBtn.addEventListener('click', () => {
      if (musicPlayer.paused) {
        musicPlayer.play();
        playPauseBtn.textContent = 'Müziği Durdur';
      } else {
        musicPlayer.pause();
        playPauseBtn.textContent = 'Müziği Başlat';
      }
    });
  </script>

</body>
</html>
