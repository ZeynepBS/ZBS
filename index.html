<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ablamın Doğum Günü Sayacı</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Canım Ablama Özel Sayaç</h1>
        <p class="intro">1992'nin bir yaz gecesi saat 02:30'da dünyaya gelen ablam, tam olarak:</p>
        <div id="timer">
            <div><span id="years">0</span> yıl</div>
            <div><span id="months">0</span> ay</div>
            <div><span id="days">0</span> gün</div>
            <div><span id="hours">0</span> saat</div>
            <div><span id="minutes">0</span> dakika</div>
            <div><span id="seconds">0</span> saniye</div>
        </div>
        <p class="footer">🎉 Nice mutlu yıllara!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
