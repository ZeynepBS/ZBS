<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zamanın İzinde: Zeynep Berna Şahin</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Barlow', sans-serif;
      background: linear-gradient(135deg, #f3eaf7, #d6c8e6);
      color: #4a3f63;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .counter {
      background: #ede5f3;
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(180, 154, 220, 0.4);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      color: #5b4a85;
    }

    .time-box {
      text-align: center;
      min-width: 90px;
    }

    .number {
      font-size: 2.8rem;
      font-weight: 700;
      color: #7b66af;
    }

    .label {
      margin-top: 6px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #8b7db1;
      letter-spacing: 0.06em;
    }

    .total-time {
      margin: 20px 0 40px;
      font-size: 1rem;
      font-weight: 500;
      color: #6e5f91;
      text-align: center;
      font-style: italic;
    }

    .media-container {
      width: 100%;
      max-width: 400px;
      background: #b497bd;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(180, 140, 200, 0.3);
      color: white;
      text-align: center;
      margin-bottom: 40px;
    }

    .video-container {
      width: 100%;
      height: 220px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .lyrics-box {
      background: #d6c8e6cc;
      color: #4a3f63;
      font-style: italic;
      font-weight: 600;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 20px;
      padding: 15px 20px;
      border-radius: 12px;
    }

    audio {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 6px;
    }

    #playPauseBtn {
      background: #7b66af;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #playPauseBtn:hover {
      background: #5e4a94;
    }

    .zeytin-header {
      margin-top: 50px;
      background: #ece5f4;
      padding: 10px 25px;
      border-radius: 14px;
      font-size: 1.6rem;
      font-weight: 700;
      color: #5b4a85;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .carousel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .carousel img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .carousel img:hover {
      transform: scale(1.08);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .lightbox .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .lightbox .left { left: 30px; }
    .lightbox .right { right: 30px; }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }

    /* Aşağı kaydırma oku */
    .scroll-down {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: #7b66af;
      opacity: 0.7;
      animation: bounce 2s infinite;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }
  </style>
</head>
<body>

  <h1>Zamanın İzinde: Zeynep Berna Şahin</h1>

  <div class="counter" id="counter"></div>
  <div class="total-time" id="totalTime"></div>

  <div class="media-container">
    <h2>Hiçmi anlamadın abla ? İnsan bilir ne yaşadığını ya.</h2>
    <div class="video-container">
      <iframe src="https://drive.google.com/file/d/17M8AmwmT2fMAOmujdL97KKaGGJGY7-Z-/preview" allow="autoplay"></iframe>
    </div>

    <div class="lyrics-box">
      “Yaralı ama dimdik duran;<br/>
      Kırık terazisinde hayatı tartan,<br/>
      Kimseye eyvallah etmeyen,<br/>
      Bir savaşçının şarkısı.”
    </div>

    <audio id="musicPlayer" preload="none" src="ablam_sarkisi.mp3"></audio>
    <button id="playPauseBtn">Şarkıyı Başlat</button>
  </div>

  <div class="zeytin-header">Zeytin</div>

  <div class="carousel" id="carousel">
    <img src="1.jpg" data-index="0">
    <img src="2.jpg" data-index="1">
    <img src="3.jpg" data-index="2">
    <img src="4.jpg" data-index="3">
    <img src="5.jpg" data-index="4">
    <img src="6.jpg" data-index="5">
    <img src="7.jpg" data-index="6">
    <img src="8.jpg" data-index="7">
    <img src="9.jpg" data-index="8">
    <img src="10.jpg" data-index="9">
    <img src="11.jpg" data-index="10">
    <img src="12.jpg" data-index="11">
    <img src="13.jpg" data-index="12">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <span class="arrow left" onclick="prevImage()">‹</span>
    <img id="lightboxImage" src="">
    <span class="arrow right" onclick="nextImage()">›</span>
  </div>

  <div class="scroll-down" onclick="window.scrollBy({top: window.innerHeight, behavior: 'smooth'})" title="Aşağı kaydır">
    ↓
  </div>

  <script>
    const birthDate = new Date(1992, 6, 31, 2, 30, 0);
    function updateCounter() {
      const now = new Date();
      const diffMs = now - birthDate;
      const seconds = Math.floor(diffMs / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const years = Math.floor(days / 365.25);
      const remDays = Math.floor(days % 365.25);
      const remHours = hours % 24;
      const remMinutes = minutes % 60;
      const remSeconds = seconds % 60;
      const totalHours = Math.floor(diffMs / (1000 * 60 * 60));
      const totalMinutes = Math.floor(diffMs / (1000 * 60));
      const totalSeconds = seconds;

      document.getElementById("counter").innerHTML = `
        <div class="time-box"><div class="number">${years}</div><div class="label">YIL</div></div>
        <div class="time-box"><div class="number">${remDays}</div><div class="label">GÜN</div></div>
        <div class="time-box"><div class="number">${remHours}</div><div class="label">SAAT</div></div>
        <div class="time-box"><div class="number">${remMinutes}</div><div class="label">DAKİKA</div></div>
        <div class="time-box"><div class="number">${remSeconds}</div><div class="label">SANİYE</div></div>
      `;
      document.getElementById("totalTime").textContent = `Toplam Geçen Süre: ${totalHours.toLocaleString()} saat | ${totalMinutes.toLocaleString()} dakika | ${totalSeconds.toLocaleString()} saniye`;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    const music = document.getElementById("musicPlayer");
    const btn = document.getElementById("playPauseBtn");
    btn.onclick = () => {
      if (music.paused) {
        music.play();
        btn.textContent = "Şarkıyı Durdur";
      } else {
        music.pause();
        btn.textContent = "Şarkıyı Başlat";
      }
    };

    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const images = document.querySelectorAll("#carousel img");
    let currentIndex = 0;

    images.forEach(img => {
      img.addEventListener("click", () => {
        currentIndex = parseInt(img.dataset.index);
        openLightbox(currentIndex);
      });
    });

    function openLightbox(index) {
      lightboxImage.src = images[index].src;
      lightbox.classList.add("active");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImage.src = images[currentIndex].src;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImage.src = images[currentIndex].src;
    }
  </script>

</body>
</html>
